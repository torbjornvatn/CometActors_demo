<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Impress Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

<div id="impress">
    <div id="first" class="step slide" data-x="-1000" data-y="-1500">
        <q>My <b>first</b> slide</q>
    </div>
    <div class="step slide" data-x="0" data-y="-1500">
        Hopp
    </div>
    <div class="step slide" data-x="1000" data-y="-1500">
        Hepp
    </div>
    <div class="step slide" data-x="500" data-y="-800" data-scale="0.5">
        <div style="float: left;">
            <div class="lift:CaseLockSnippet.view?caseIdent=1;userIdent=1"></div>
            <div class="lift:CaseLockSnippet.view?caseIdent=1;userIdent=2"></div>
            <div class="lift:CaseLockSnippet.view?caseIdent=1;userIdent=3"></div>
        </div>
        <div style="float: right;" class="lift:CaseLockServerSnippet.view?caseIdent=1"></div>
    </div>
    <div class="step" data-x="0" data-y="1800" data-rotate="90">
        This is slide 5 and it rotates in.
    </div>
    <div class="step" data-x="-2600" data-y="-800" data-rotate-x="10" data-rotate-y="-30" data-rotate-z="40"
         data-scale="4">
        This is slide 7 and it has a 3D transition AND a scale.
    </div>
    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>
</div>
<script type="text/javascript" src="/js/impress.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/LockTracker.js"></script>
<script>impress().init();</script>
</body>
</html>
